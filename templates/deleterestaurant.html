{% extends 'menusfront.html' %}
{% block head %}
{{super()}}
{% endblock %}
{% block content %}
  <div class="holder">
  <h1>Delete Restaurant</h1>
  <form id="deleteRestaurantForm" style="display:inline-block;" action="{{ url_for('deleteRestaurant', restaurant_id=restaurant_id) }}"
  method="post">
  <p>
    Are you sure you want to delete this restaurant?
    <br />
    <h2 class="error">{{ x }}</h2>
    <br />
  </p>
</form>
<form id="deleteRestaurantFormCancel" style="display:inline-block;" action="{{ url_for('menusFront') }}">
</form>
<br />
<input form="deleteRestaurantForm" class="bttn" type="submit" value="Delete" />
<input form="deleteRestaurantFormCancel" class="bttn" type="submit" value="Cancel" />
</div>
{% endblock %}
