{% extends 'menusfront.html' %}
{% block head %}
{{super()}}
{% endblock %}
{% block content %}
  <div class="holder">
  <h1>Delete Menu Item</h1>
  <form id="deleteMenuItemForm" action="{{ url_for('deleteMenuItem', restaurant_id=restaurant_id, menu_id=menu_id) }}"
  method="post">
  <p>
    Are you sure you want to delete this item?
    <br />
    <h2 class="error">{{ x }}</h2>
  </p>
</form>
<form id="deleteMenuItemFormCancel" action="{{url_for('restaurantMenu', restaurant_id=restaurant_id)}}">
</form>
<input class="bttn" form="deleteMenuItemForm" type="submit" value="Delete" />
<input class="bttn" form="deleteMenuItemFormCancel" type="submit" value="Cancel" />
</div>
{% endblock %}
