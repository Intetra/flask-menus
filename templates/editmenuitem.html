{% extends 'menusfront.html' %}
{% block head %}
{{super()}}
{% endblock %}
{% block content %}
  <div class="holder">
  <h1>Edit Menu Item</h1>
  <form id="editMenuItemForm" action="{{ url_for('editMenuItem', restaurant_id=restaurant_id, menu_id=menu_id) }}"
  method="post">
  <p>
    How would you like to edit the item?
    <br />
  </p>
  <p>Name:</p>
  <input type='text' size='30' name='name' value="{{ n }}" />
  <p>Price:</p>
  <input type='text' size='30' name='price' value="{{ p }}" />
  <p>Description:</p>
  <input type='text' size='30' name='description' value="{{ d }}" />
  <br />
  <br />
</form>
<form id="editMenuItemFormCancel" action="{{url_for('restaurantMenu', restaurant_id=restaurant_id)}}">
</form>
<input class="bttn" form="editMenuItemForm" type="submit" value="Submit" />
<input class="bttn" form="editMenuItemFormCancel" type="submit" value="Cancel" />
</div>
{% endblock %}
